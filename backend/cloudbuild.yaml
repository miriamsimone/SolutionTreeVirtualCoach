# Cloud Build configuration for automated deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/plc-coach-backend:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/plc-coach-backend:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'plc-coach-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/plc-coach-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'OPENAI_API_KEY=${_OPENAI_API_KEY},PINECONE_API_KEY=${_PINECONE_API_KEY},PINECONE_INDEX_NAME=${_PINECONE_INDEX_NAME},PINECONE_ENVIRONMENT=${_PINECONE_ENVIRONMENT},FIREBASE_DATABASE_URL=${_FIREBASE_DATABASE_URL},FIREBASE_CREDENTIALS_PATH=/app/firebase-credentials.json'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'

images:
  - 'gcr.io/$PROJECT_ID/plc-coach-backend:$COMMIT_SHA'

# Timeout for the entire build
timeout: '1200s'

# Substitutions for environment variables (set in Cloud Build trigger or CLI)
substitutions:
  _OPENAI_API_KEY: 'will-be-set-in-trigger'
  _PINECONE_API_KEY: 'will-be-set-in-trigger'
  _PINECONE_INDEX_NAME: 'plc-coach'
  _PINECONE_ENVIRONMENT: 'will-be-set-in-trigger'
  _FIREBASE_DATABASE_URL: 'will-be-set-in-trigger'
